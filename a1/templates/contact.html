{% load static %}
{% include "header.html" %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <!-- Additional meta tags, CSS links, or other head content -->
</head>
<body>
    <header>
        <!-- Header content goes here (e.g., site logo, navigation menu) -->
    </header>
    
    <main>
        <!-- Main content of the contact page goes here -->
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, please feel free to reach out to us:</p>
        
        <form action="" method="post">
            {% csrf_token %} <!-- Include the CSRF token here -->
            
            <label class="form-control" for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br>
            
            <label class="form-control" for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label class="form-control" for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            
            <input class="btn btn-outline-primary" type="submit" value="Submit">
        </form>
    </main>
    
    <footer>
        <!-- Footer content goes here (e.g., contact information, social media links) -->
    </footer>
    
    <!-- Additional scripts or JavaScript links -->
</body>
</html>
